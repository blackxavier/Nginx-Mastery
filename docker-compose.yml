version: "3"

services:
  web:
    build:
      context: ./project/
      dockerfile: Dockerfile
    volumes:
      - ./project/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./env/dev.env
    # command: python manage.py runserver 0.0.0.0:8080
    command: gunicorn demo.wsgi:application --bind 0.0.0.0:8000
  nginx:
    build:
      context: ./nginx/
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/:/usr/share/nginx/html/
      - ./nginx/conf.d/:/etc/nginx/conf.d/

